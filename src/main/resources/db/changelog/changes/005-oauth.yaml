databaseChangeLog:

  - changeSet:
      id: 006-app-user
      author: dariom
      changes:
        - createTable:
            schemaName: wordle
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(320)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: google_sub
                  type: varchar(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: full_name
                  type: varchar(128)

  - changeSet:
      id: 007-role
      author: dariom
      changes:
        - createTable:
            schemaName: wordle
            tableName: role
            columns:
              - column:
                  name: name
                  type: varchar(32)
                  constraints:
                    primaryKey: true
                    nullable: false

  - changeSet:
      id: 008-app-user-role
      author: dariom
      changes:
        - createTable:
            schemaName: wordle
            tableName: app_user_role
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: role_name
                  type: varchar(32)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            schemaName: wordle
            tableName: app_user_role
            columnNames: user_id, role_name
        - addForeignKeyConstraint:
            baseTableSchemaName: wordle
            baseTableName: app_user_role
            baseColumnNames: user_id
            referencedTableSchemaName: wordle
            referencedTableName: app_user
            referencedColumnNames: id
            constraintName: fk_app_user_role_user
        - addForeignKeyConstraint:
            baseTableSchemaName: wordle
            baseTableName: app_user_role
            baseColumnNames: role_name
            referencedTableSchemaName: wordle
            referencedTableName: role
            referencedColumnNames: name
            constraintName: fk_app_user_role_role

  - changeSet:
      id: 009-init-roles
      author: dariom
      changes:
        - insert:
            schemaName: wordle
            tableName: role
            columns:
              - column: { name: name, value: USER }
        - insert:
            schemaName: wordle
            tableName: role
            columns:
              - column: { name: name, value: ADMIN }
  - changeSet:
      id: 010-refresh-token
      author: dariom
      changes:
        - createTable:
            schemaName: wordle
            tableName: refresh_token
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: token_hash
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamp
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableSchemaName: wordle
            baseTableName: refresh_token
            baseColumnNames: user_id
            referencedTableSchemaName: wordle
            referencedTableName: app_user
            referencedColumnNames: id
            constraintName: fk_refresh_token_user
        - addUniqueConstraint:
            schemaName: wordle
            tableName: refresh_token
            columnNames: token_hash
            constraintName: uq_refresh_token_hash
        - createIndex:
            schemaName: wordle
            tableName: refresh_token
            indexName: ix_refresh_token_user
            columns:
              - column:
                  name: user_id
