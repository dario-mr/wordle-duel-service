spring:
  datasource:
    url: jdbc:h2:mem:testdb${random.long};MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS wordle\;SET SCHEMA wordle\;
  jpa:
    hibernate.ddl-auto: validate

wordle:
  max-attempts: 1
  word-length: 5

wds:
  websocket:
    allowed-origins:
      - "http://allowed-origin.test"
